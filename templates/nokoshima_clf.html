<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="'UTF-8">
        <title>MLアプリ</title>
    </head>
    <body>
    <div align="center">
        <h2>ノコギリハギ - シマキンチャクフグ 分類モデル</h2>

        <p1>分類したいノコギリハギかシマキンチャクフグが写っている画像を選択してください</p1>
        <form method="post" enctype="multipart/form-data">
            <p><input type="file" name="image_file" accept=".png, .jpg, .jpeg" required></p>
            <p><input type="submit" value="predict"></p>
            <!-- <img src="../image/image.jpeg"> -->
            <p>予測結果：{{result}}</p>
            <p>確率：{{pred}}</p>
            
            <p><a href="/nokoshima_clf">別の画像</a></p>
            <p><a href='/'>topに戻る</a></p>
        </form>
    </div>
    </body>
</html>
